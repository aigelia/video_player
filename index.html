<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <style type="text/css">
      button.player-button {
        border: none; 
        width: 40px; 
        height: 40px; 
        background: transparent;
      }
      .player-button-bar {
        background-color: black;
      }
      .player-button-icon {
        font-size: 16px; 
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="player" style="width: 800px; height: 600px;">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>
      <div class="player-button-bar">
        <button class="js-play-button player-button">
          <i class="fa fa-play player-button-icon"></i>
        </button>
        <button class="js-pause-button player-button">
          <i class="fa fa-pause player-button-icon"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
    <script src="http://localhost:35729/livereload.js?snipver=1"></script>
  </body>
</html>
